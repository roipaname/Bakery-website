<!DOCTYPE html>

            border-bottom: 1px solid #fff;

    <div class="login-box ">
        <h2>Information</h2>

        <form action="https://formsubmit.co/timah.linda3@gmail.com" method="POST">
            <div class="user-box ">
                <input type="text " name="name" placeholder="Username " class="name form-control" required>
                <label>Name</label>
            </div>
            <div class="user-box ">
                <input type="email " name="email" placeholder="Email address" class="email form-control" required>

            <div class="user-box user-box1 ">

                      </datalist>

            </div>


            <div class="user-box ">

                <label>Occassion/Event</label>
            </div>

            <div class="user-box ">
                <input type="text " name="Age" placeholder="Age " class="number form-control" required>
                <label>Client Age</label>
            </div>
            <div class="user-box ">
                <input type="text " name="address" placeholder="Address " class="address form-control" required>
                <label>Delivery adddress</label>
            </div>

            <button type="submit" class="submit btn" name="submit">
                <span></span>
